<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Price Range Slider | CodingNepal</title>
    <style>
      .slider {
        height: 20px;
        position: relative;
        /* background: #ddd; */
        /* border-radius: 10px; */
        border: 1px inset;
      }
      .slider .progress {
        height: 100%;
        left: 25%;
        right: 25%;
        position: absolute;
        /* border-radius: 10px; */
        background: #8888;
      }
      .range-input {
        position: relative;
      }
      .range-input input {
        position: absolute;
        width: 100%;
        /* height: 20px; */
        background: none;
        pointer-events: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        height: 40px;
        width: 12px;
        /* border-radius: 5px; */
        /* background: #2ab; */
        border: 1px solid;
        pointer-events: auto;
        -webkit-appearance: none;
        /* box-shadow: 0 0 6px rgba(0, 0, 0, 0.05); */
      }
      input[type="range"]::-moz-range-thumb {
        height: 40px;
        width: 12px;
        /* border-radius: 5px; */
        border: 1px solid;
        /* background: #2ab; */
        pointer-events: auto;
        -moz-appearance: none;
        /* box-shadow: 0 0 6px rgba(0, 0, 0, 0.05); */
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="slider">
      <div class="progress"></div>
      <div class="range-input">
        <input type="range" id="range-left" min="-1000" max="1000" value="250" step="20" />
        <input type="range" id="range-right" min="-1000" max="1000" value="750" step="20" />
      </div>
    </div>
    <script>
      const left = document.getElementById("range-left");
      const right = document.getElementById("range-right");
      const range = document.querySelector(".slider .progress");
      const gap = 100;
      updateSlider();

      function getValues(range) {
        return { value: parseInt(range.value), min: parseInt(range.min), max: parseInt(range.max) };
      }

      function updateSlider() {
        let l = getValues(left);
        let r = getValues(right);
        let start_bar = ((l.value - l.min) / (l.max - l.min)) * 100;
        let end_bar = 100 - ((r.value - r.min) / (r.max - r.min)) * 100;

        range.style.left = start_bar + "%";
        range.style.right = end_bar + "%";
      }

      left.addEventListener("input", (e) => {
        let l = getValues(left);
        let r = getValues(right);
        if (r.value - l.value < gap) {
          if (r.value < r.max) {
            right.value = l.value + gap;
            updateSlider();
          } else {
            left.value = l.max - gap;
          }
        } else {
          updateSlider();
        }
      });

      right.addEventListener("input", (e) => {
        let l = getValues(left);
        let r = getValues(right);
        if (r.value - l.value < gap) {
          if (l.value > l.min) {
            left.value = r.value - gap;
            updateSlider();
          } else {
            right.value = r.min + gap;
          }
        } else {
          updateSlider();
        }
      });
    </script>
  </body>
</html>
